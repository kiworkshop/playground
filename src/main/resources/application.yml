spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:playground
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
      format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org:
    hibernate:
      type: trace
