spring:
  h2:
    console:
      enabled: true
  profiles:
    active: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    sql-script-encoding: UTF-8
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    format-sql: true
    hibernate:
      ddl-auto: create

server:
  port: 8080